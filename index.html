<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="icon" href="./assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/index.css">
</head>

<body>

  <main>
    <h1 class="sr-only">Blog preview card</h1>

    <article class="card">
      <header class="card__header">
        <img src="./assets/images/illustration-article.svg" alt="Illustration representing HTML & CSS foundations."
          class="card__illustration">
      </header>

      <div class="card__content">
        <p class="card__category">Learning</p>
        <time datetime="2023-12-21" class="card__date">Published 21 Dec 2023</time>
        <h2 class="card__title">HTML & CSS foundations</h2>
        <p class="card__description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </div>
      <footer class="card__footer">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper - Author of the article." class="author-avatar">
        <p class="author-name">Greg Hooper</p>
      </footer>
    </article>
  </main>

  <footer class="footer">
    <p class="attribution">Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank"
        rel="noopener noreferrer" class="attribution__link">Frontend Mentor</a> - Coded by <a
        href="https://github.com/mendezpvi/fem-blog-preview-card" target="_blank" rel="noopener noreferrer"
        class="attribution__link">VM</a></p>
  </footer>

</body>

</html>
